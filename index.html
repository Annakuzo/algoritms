<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="title">
      <h2>Нахождение минимального и максимального числа</h2>
    </div>

    <div class="form1">
      <input id="form__value" type="text" placeholder="Введите число" />
      <button id="form__add">Найти</button>
    </div>
    <div class="res">
      <h2>Максимальное значение</h2>
      <p id="max"></p>
      <h2>Минимальное значение</h2>
      <p id="min"></p>
    </div>

    <h2>--------------------------------------------</h2>

    <div class="form2">
      <input id="form2__value" type="text" placeholder="Введите число" />
      <button id="form2__add">Найти</button>
    </div>
    <div class="form2_res">
      <h2>Второе максимальное значение</h2>
      <p id="max2"></p>
      <h2>Второе минимальное значение</h2>
      <p id="min2"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
